<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="United States GDP data represented with D3.js">
        <title>D3 Choropleth Map</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="bg-primary text-dark">
        <main class="d-flex min-vh-100 justify-content-center align-items-center" id="main">
            <div id="choropleth-container" class="container-fluid d-flex justify-content-center align-items-center flex-column bg-light my-auto ml-3 mr-3 p-2 col-9 border border-info rounded">
                <h1 class="fs-3 text-center mt-3 mb-3" id="title">USA Educational Attainment</h1>
                <h2 class="fs-5 text-center mb-3" id="description">2010-2014: Percentages of adults (25+) with a bachelor's degree or higher</h2>
                <div id="tooltip"></div>
            </div>

            <div id="legend-wrapper">
                <svg width="200" height="200" id="legend">
                    <g>
                        <rect x="0" y="0" width="40" height="40" fill="rgba(0, 132, 255, 0.15)" />
                        <text x="55" y="25">10% or lower</text>
                    </g>
    
                    <g>
                        <rect x="0" y="50" width="40" height="40" fill="rgba(0, 132, 255, 0.4)" />
                        <text x="55" y="75">15% or lower</text>
                    </g>
    
                    <g>
                        <rect x="0" y="100" width="40" height="40" fill="rgba(0, 132, 255, 0.66)" />
                        <text x="55" y="125">20% or lower</text>
                    </g>
    
                    <g>
                        <rect x="0" y="150" width="40" height="40" fill="rgba(0, 132, 255, 1)" />
                        <text x="55" y="175">Greater than 20%</text>
                    </g>
                </svg>
            </div>


        </main>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
